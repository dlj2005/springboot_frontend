<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alibaba口碑系统-批量分析展示界面</title>

    <link href="static/bootstrap-3.3.7-dist/css/bootstrap-theme.css" rel="stylesheet">

    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body, table{font-size:12px;}
        table{
            table-layout:fixed;
            empty-cells:show;
            border-collapse: collapse;
            margin:0 auto;
        }
        td{height:30px;}
        h1, h2, h3{
            font-size:12px;
            margin:0;
            padding:0;
        }

        .table{
            border:1px solid #cad9ea;
            color:#666;
        }

        .table th{
            background-repeat:repeat-x;
            height:30px;
        }

        .table td, .table th{
            border:1px solid #cad9ea;
            padding:0 1em 0;
        }

        .table tr.alter{
            background-color:#f5fafe;
        }

    </style>



</head>
<body>

<br><br>
<div th:text="${hintMessage}">信息提示!!!!</div>
<br>

<br>
<h1 align="center">Job3-最受欢迎食品及商家分布列表</h1>
<br>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">查询条件</h3>
    </div>
    <div class="panel-body">
        <form id="iform" th:action="@{/search.action}" th:method="post" th:object="${order}">
            <div class="form-group">
                <div class="rowGroup" >
                    <label class="col-sm-1 control-label" >开始日期</label>
                    <div class="col-sm-2 ">
                        <div class="input-group"  >
                            <input type="text" class="form-control form_datetime" id="begdate" name="begdate"/>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                        </div>
                    </div>
                </div>
                <div class="rowGroup" >
                    <label class="col-sm-1 control-label" >结束日期</label>
                    <div class="col-sm-2 ">
                        <div class="input-group"  >
                            <input type="text" class="form-control form_datetime" id="enddate" name="enddate"/>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                        </div>
                    </div>
                </div>
                <div class="rowGroup" >
                    <div class="col-sm-2 ">
                        <div class="input-group"  >
                            <input type="submit" id="login" value="查询" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<br><br>
    <div class="panel panel-primary">
        <div class="panel-body">
            <table class="table table-striped table-sm" width="95%" border="1" cellpadding="2" cellspacing="1">
                <thead>
                    <tr>
                        <th>商店编号</th>
                        <th>城市名称</th>
                        <th>食品种类</th>
                        <th>受欢迎度</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${popList}">
                    <td th:text="${order.shopid}" style="word-wrap:break-word;"></td>
                    <td th:text="${order.cityname}" style="word-wrap:break-word;"></td>
                    <td th:text="${order.foodname}" style="word-wrap:break-word;"></td>
                    <td th:text="${order.popInex}" style="word-wrap:break-word;"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

<!--<script type="text/javascript" src="resources/static/bootstrap-3.3.7-dist/js/jquery-1.8.3.min.js"></script>-->
<!--<script type="text/javascript" src="resources/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>-->
<!--<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.18.1/moment.js" charset="UTF-8"></script>-->
<!--<script type="text/javascript" src="resources/static/bootstrap-3.3.7-dist/js/bootstrap-datetimepicker.min.js"></script>-->

<script type="text/javascript" src="static/jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/css/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="static/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<script>
    $(document).ready(function() {

        //设定日期选择格式
        $('.form_datetime').datetimepicker({
            minView: "month", //选择日期后，不会再跳转去选择时分秒
            language: 'zh-CN',
            format: 'yyyy-mm-dd',
            todayBtn: 1,
            autoclose: 1
        }).on("click", function () {

            //设定日期选择开始日期需要小于结束日期
            $("#begdate").datetimepicker("setEndDate", $("#enddate").val());
            $("#enddate").datetimepicker("setStartDate", $("#begdate").val());

        });

    });
</script>








</body>
</html>
