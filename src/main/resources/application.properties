
# datasource
spring.datasource.url=jdbc:mysql://hadoopnode:3306/alibabadb?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#由于我用得是Mysql8.0 所以驱动类是 com.mysql.cj.jdbc.Driver如果是其他版本请改成com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# mybatis
mybatis.typeAliasesPackage=com.example.springboot.ali.entity
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

#thymeleaf 配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#缓存设置为false, 这样修改之后马上生效，便于调试
spring.thymeleaf.cache=false
#上下文,可以不需要，如果加上则要在浏览器url加上/thymeleaf
#server.servlet.context-path=/thymeleaf

spring.mvc.static-path-pattern=/static/**





